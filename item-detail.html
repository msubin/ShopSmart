<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link rel="stylesheet" href="./styles/item-detail.css">
  <title>Item Detail Page</title>
</head>

<body>
  <!-- MODAL -->

  <!-- PREVIOUS -->
  <header id='itemName'>
    <p class="h2" id='js-itemName'>Banana</p>
    <hr>
  </header>

  <form id='itemDetail'>
    <div class="itemQuantity mb-3">
      <label for="inputQuantity" class="col-sm-2 col-form-label">I have: </label>
      <div class="input-group">
        <input type="number" class="inputQuantity form-control" placeholder="Quantity" aria-label="Quantity">
        <select class='inputQuantity form-select' id='inputGroupSelectUnit'>
          <option value='not_specified'></option>
          <option value="percentage">%</option>
          <option value="each">ea</option>
          <option value="pieces">pcs</option>
          <option value="bag">bag</option>
          <option value="bottle">bottle</option>
          <option value="box">box</option>
          <option value="case">case</option>
          <option value="pack">pack</option>
          <option value="roll">roll</option>
          <option value="dozen">dozen</option>
          <option value="cup">cup</option>
        </select>
      </div>
    </div>

    <div class="row mb-3" id="inputFoodGroup">
      <label for="inputFoodGroup" class="col-sm-2 col-form-label">Food Group: </label>
      <input type="text" class="form-control" id="js-inputFoodGroup">
    </div>

    <label for="itemShelfLife" class="itemShelfLife form-label">Recommended Shelf Life</label>
    <div class="itemShelfLife input-group mb-3">
      <input type="number" class="form-control" aria-describedby="basic-addon3">
      <span class="input-group-text" id="basic-addon3">days</span>
    </div>

    <div class="form-check form-switch">
      <input class="notification form-check-input" type="checkbox" id="flexSwitchCheckDefault">
      <label class="notificationLabel form-check-label" for="flexSwitchCheckDefault">Notify Me</label>
    </div>

    <div class='container text-center'>
      <button type="save" id='saveBtn' class="btn btn-primary">Save</button>
    </div>
  </form>

  <!----------------------------------------------->
  <!-- JS: Boostrap, Firebase, API related    -->
  <!----------------------------------------------->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
  <script src="https://kit.fontawesome.com/26da0e4274.js" crossorigin="anonymous"></script>

  <script src="./server/firebase_api_team48.js"></script>
  <!--------------------------------------------------------------------->
  <!-- JS files: Your own JavaScript functions included here    -->
  <!--------------------------------------------------------------------->
  <script src="./scripts/item-detail.js"></script>
</body>

</html>
