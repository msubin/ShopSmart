<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link rel="stylesheet" href="./styles/item-detail.css">
  <title>Item Detail Page</title>
</head>

<body>
  <header id='itemName'>
    <p class="h2">Banana</p>
    <hr>
  </header>

  <form id='itemDetail'>
    <div class="itemQuantity mb-3">
      <label for="inputQuantity" class="col-sm-2 col-form-label">I have: </label>
      <div class="input-group">
        <input type="number" class="inputQuantity form-control" placeholder="Quantity" aria-label="Quantity">
        <select class='inputQuantity form-select' id='inputGroupSelectUnit'>
          <option value='not_specified'></option>
          <option value="percentage">%</option>
          <option value="each">ea</option>
          <option value="pieces">pcs</option>
          <option value="bag">bag</option>
          <option value="bottle">bottle</option>
          <option value="box">box</option>
          <option value="case">case</option>
          <option value="pack">pack</option>
          <option value="roll">roll</option>
          <option value="dozen">dozen</option>
          <option value="cup">cup</option>
        </select>
      </div>
    </div>

    <div class="itemCategory row mb-3">
      <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" aria-label="Category">
      </div>
    </div>

    <label for="itemShelfLife" class="itemShelfLife form-label">Recommended Shelf Life</label>
    <div class="itemShelfLife input-group mb-3">
      <input type="number" class="form-control" aria-describedby="basic-addon3">
      <span class="input-group-text" id="basic-addon3">days</span>
    </div>

    <div class="form-check form-switch">
      <input class="notification form-check-input" type="checkbox" id="flexSwitchCheckDefault">
      <label class="notificationLabel form-check-label" for="flexSwitchCheckDefault">Notify Me</label>
    </div>

    <div class='container text-center'>
      <button type="save" id='saveBtn' class="btn btn-primary">Save</button>
    </div>
  </form>
</body>

</html>
