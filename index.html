  <style>
    .page_color {
      background-color: #f4f1e9;
    }

    #add_button {
      border-style: solid;
      border-width: 0.1rem;
      border-color: black;
      border-radius: 50% !important;
      background-color: transparent;
    }

    .content_title {
      text-align: center;
      float: right;
    }

    .footer_color {
      background-color: #6ba292;
    }

    .active_section {
      background-color: #2b463c;
      /* --bs-table-active-color: #2b463c; */
    }

    li>i {
      color: #f4f1e9;
      padding-top: 0.6rem;
    }

    li>a {
      color: #f4f1e9;
    }

    button>i {
      color: #2b463c;
    }

    .text_box_style {
      background-color: #b1d182;
      color: black;
    }

    #list_spacing {
      margin: 0 auto;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      z-index: 1000;
      display: none;
      min-width: 10rem;
      padding: 0.5rem 0;
      margin: 0;
      font-size: 1rem;
      color: #212529;
      text-align: left;
      list-style: none;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid rgba(0, 0, 0, 0.15);
      border-radius: 0.25rem;
    }

    .carrot {
      color: #ed9121;
      padding-top: 0;
    }

    .inline {
      display: inline-flex;
      margin-top: 1em;
    }

    .item_spacing {
      margin-top: 2em;
    }

    .item_text {
      padding-left: 2em;
    }

    .checked_header {
      width: 100%;
      padding: 0.25rem 0 0.25rem 5rem;
      /* padding-right: var(--bs-gutter-x, 0.75rem);
      padding-left: var(--bs-gutter-x, 0.75rem); */
      /* margin-right: auto;
      margin-left: auto;
      margin-top: 8em; */
      margin: 6em auto 0 auto;
      background-color: #dd614a;
      color: #f4f1e9;
    }

    del {
      color: gray;
    }

    .checked_buttons {
      margin-top: 4em;
      margin-left: 1em;
      margin-right: 1em;
      /* margin: 1.25em 1em; */
    }

    .to_right {
      float: right;
    }

    .quantity_buttons {
      float: right;
      margin-top: 1.3em;
      margin-right: 1em;
    }

    hr {
      margin-bottom: 0;
    }

    .dots_more {
      float: right;
      margin-left: 0;
      margin-top: 0.75em;
    }

  </style>

<body class="page_color">

  <!-------------------------------------->
  <!-- The following is HTML for layout -->
  <!-------------------------------------->

  <!-- Header Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light container">
    <div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <button type="button" class="btn">
            <i class="fas fa-plus-circle fa-2x"></i>
          </button>
        </li>
      </ul>
    </div>

    <div class="position-absolute top-50 start-50 translate-middle">
      <i class="fas fa-carrot fa-2x carrot position-absolute top-50 end-100 translate-middle"></i>
      <a class="btn btn-secondary dropdown-toggle btn-lg" id="" href="#" role="button" id="dropdownMenuLink"
        data-bs-toggle="dropdown" aria-expanded="false">
        My Shopping List
      </a>

      <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>

    </div>
  </nav>

  <!-- Items Container -->
  <div class="container">

    <div class="form-outline">
      <input type="search" id="form1" class="form-control text_box_style" placeholder="Add Item" aria-label="Search" />
    </div>

    <div>
      <i class="far fa-square fa-2x"></i>
      <h3 class="item_text inline">Milk</h3>
      <i class="fas fa-ellipsis-h fa-2x dots_more"></i>
      <div class="btn-group quantity_buttons" role="group" aria-label="Basic checkbox toggle button group">

        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-secondary" for="btnradio1">Low</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-secondary" for="btnradio2">Full</label>
      </div>
    </div>

    <hr>

    <div>

      <i class="far fa-square fa-2x"></i>
      <h3 class="item_text inline">Spinach</h3>
      <i class="fas fa-ellipsis-h fa-2x dots_more"></i>

      <div class="btn-group quantity_buttons" role="group" aria-label="Basic checkbox toggle button group">
        <input type="radio" class="btn-check" name="btnradio3" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-secondary" for="btnradio3">Low</label>

        <input type="radio" class="btn-check" name="btnradio3" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-secondary" for="btnradio4">Full</label>
      </div>

    </div>

    <hr>

  </div>

  <!-- Checked Items -->
  <div>

    <h3 class="checked_header">Checked Items</h3>

    <div class="container">

      <div>
        <i class="far fa-check-square fa-2x"></i>
        <h3 class="item_text inline"><del>Broccoli</del</h3> 
      </div> <hr>

      <div>
        <i class="far fa-check-square fa-2x"></i>
        <h3 class="item_text inline"><del>Cheese</del></h3> 
      </div> <hr>

      <div class="container checked_buttons">
        <button type="button" class="btn btn-secondary btn-lg">Add to Shopping List</button>
        <button type="button" class="btn btn-secondary btn-lg">Remove Checked Items</button>
      </div>

    </div>

  </div>

  <!-- Bottom Nav -->
  <footer class="navbar fixed-bottom">

    <ul class="nav nav-pills nav-fill fixed-bottom footer_color">

      <li class="nav-item active_section">
        <i class="fas fa-shopping-cart fa-2x active"></i>
        <a class="nav-link" aria-current="page" href="#">Shopping List</a>
      </li>

      <li class="nav-item">
        <i class="fas fa-archive fa-2x"></i>
        <a class="nav-link" href="#">Pantry List</a>
      </li>

      <li class="nav-item">
        <i class="fas fa-ellipsis-h fa-2x"></i>
        <a class="nav-link" href="#">More</a>
      </li>

    </ul>

  </footer>
